    <title>Cotiza tu tatuaje Con nosotros</title>

<body class="Cotiz__tattoo">
    <header class="menu__navegacion">
        <a href="./principal.html"><img
                src="./imagenes/vintage-tattoo-studio-logo-with-2-tattoo-machine-vector-removebg-preview.png"
                alt="logo"> </a>

        <div class="barra__nav">
            <nav class="bar__navegacion">

                    <li><a href="./principal.html">Inicio</a></li>

        </div>
    </header>
    <div class="cotiza">
        <form id="cotizaciones__tatto">
            <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" required>

            <input type="text" placeholder="Ingrese sus apellidos" name="apellidos" id="apellidos"  required>

            <input type="text" placeholder="Ingrese su fecha de nacimiento" name="fecha" id="fecha"
                required>

            <input type="text" placeholder="Ingrese su correo electronico" name="correo" id="correo"  required>

            <input type="text" placeholder="Ingrese su edad" name="edad" id="edad"  required>

        </form>
    </div>
